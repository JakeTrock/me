<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Wolfenstien</title>
  <style type="text/css">
    .dosbox-container {
      width: 640px;
      height: 400px;
    }

    .dosbox-container>.dosbox-overlay {
      background: url(../img/WOLF.jpg);
      background-size: cover;
    }
  </style>
</head>

<body style="background-color:000000">
  <div>
    <canvas id="dosbox"></canvas>
  </div>
  <br />
  <button onclick="ci.fullscreen();" style="background: none; border: none;"><img src="../img/large.gif" /></button>

  hit enter then wait a bit... then click c then wait some more... then type W then hit tab and then hit enter. then sit
  back and relax...
  you can use the touch controller or your keyboard:<br>
  <div style="border: 2px solid white; width: 20%; padding: 10px;">
    <table style="width: 100%; border-collapse: collapse; text-align: center;">
      <tr>
        <!-- Empty cell for spacing -->
        <td></td>
        <!-- Up button -->
        <td><button onclick="ci.simulateKeyPress(38);">up</button></td>
        <!-- Empty cell for spacing -->
        <td></td>
        <!-- Fire button -->
        <td><button onclick="ci.simulateKeyPress(17);">fire(ctrl)</button></td>
      </tr>
      <tr>
        <!-- Left button -->
        <td><button onclick="ci.simulateKeyPress(37);">left</button></td>
        <!-- Alt (strafe) button -->
        <td><button onclick="ci.simulateKeyPress(18);">alt(strafe)</button></td>
        <!-- Right button -->
        <td><button onclick="ci.simulateKeyPress(39);">right</button></td>
        <!-- Select button -->
        <td><button onclick="ci.simulateKeyPress(13);">select(enter)</button></td>
      </tr>
      <tr>
        <!-- Empty cell for spacing -->
        <td></td>
        <!-- Down button -->
        <td><button onclick="ci.simulateKeyPress(40);">down</button></td>
        <!-- Empty cell for spacing -->
        <td></td>
        <!-- Use button -->
        <td><button onclick="ci.simulateKeyPress(32);">use(space)</button></td>
      </tr>
    </table>
  </div>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      core: "normal",
      cputype: "auto",
      cycles: 7000,
      cycleup: 200,
      cycledown: 200,
      autolock: false,
    }).ready(function (fs, main) {
      fs.extract("wolf.zip").then(function () {
        main(["INSTALL.EXE"]).then(function (ci) {
          window.ci = ci;
          ci.simulateKeyPress(13);
          setTimeout(function () {
            ci.simulateKeyPress(67);
            setTimeout(function () {
              ci.simulateKeyPress(87);
              ci.simulateKeyPress(9);
              ci.simulateKeyPress(13);
            }, 10000);
          }, 14000);

        });
      });
    });
  </script>
</body>

</html>
