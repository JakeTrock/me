<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tetrix</title>
  <style type="text/css">
    .dosbox-container {
      width: 640px;
      height: 400px;
    }

    .dosbox-container>.dosbox-overlay {
      background: url(../img/TETRIX.jpg);
      background-size: cover;
    }
  </style>
</head>

<body style="background-color:000000">
  <div>
    <canvas id="dosbox"></canvas>
  </div>
  <br />
  <button onclick="ci.fullscreen();" style="background: none; border: none;"><img src="../img/large.gif" /></button>
  you can use the touch controller or your keyboard:<br>
  <div style="border: 2px solid white; width: 20%; padding: 10px;">
    <table style="width: 100%; border-collapse: collapse; text-align: center;">
      <tr>
        <!-- Empty cell for spacing -->
        <td></td>
        <!-- Up button -->
        <td><button onclick="ci.simulateKeyPress(38);">up</button></td>
        <!-- Empty cell for spacing -->
        <td></td>
        <td></td>
      </tr>
      <tr>
        <!-- Left button -->
        <td><button onclick="ci.simulateKeyPress(37);">left</button></td>
        <!-- Alt (strafe) button -->
        <td></td>
        <!-- Right button -->
        <td><button onclick="ci.simulateKeyPress(39);">right</button></td>
        <!-- Select button -->
        <td><button onclick="ci.simulateKeyPress(13);">select(enter)</button></td>
      </tr>
      <tr>
        <!-- Empty cell for spacing -->
        <td></td>
        <!-- Down button -->
        <td><button onclick="ci.simulateKeyPress(40);">down</button></td>
        <!-- Empty cell for spacing -->
        <td></td>
      </tr>
    </table>
  </div>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      core: 'dynamic',
      cputype: 'auto',
      cycles: 'auto',
      cycleup: 1000,
      cycledown: 1000
    }).ready(function (fs, main) {
      fs.extract("ttrx-box.zip").then(function () {
        main(["TETRIX.BAT"]).then(function (ci) {
          window.ci = ci;
          ci.simulateKeyPress(68);
          ci.simulateKeyPress(79);
          ci.simulateKeyPress(9);
          setTimeout(function () {
            ci.simulateKeyPress(13);
          }, 1000);
        });
      });
    });
  </script>
</body>

</html>
