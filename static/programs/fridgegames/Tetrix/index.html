<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tetrix</title>
    <style type="text/css">
      .dosbox-container { width: 640px; height: 400px; }
      .dosbox-container > .dosbox-overlay { background: url(../img/TETRIX.jpg);background-size:cover;}
    </style>
  </head>
  <body style="background-color:000000">
    <div>
        <canvas id="dosbox"></canvas>
    </div>
    <br/>
    <button onclick="ci.fullscreen();" style="background: none; border: none;"><img src="../img/large.gif"/></button>
    <div style="border: 2px solid white;width:20%">
    <button onclick="ci.simulateKeyPress(37);">left</button><button onclick="ci.simulateKeyPress(18);">enter(turn)</button><button onclick="ci.simulateKeyPress(39);">right</button><br>
    &emsp;&emsp;&emsp;<button onclick="ci.simulateKeyPress(40);">down</button>
    </div>
   <script src="https://js-dos.com/6.22/current/js-dos.js"></script>  
    <script>
    Dos(document.getElementById("dosbox"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        core:'dynamic',
        cputype:'auto',
        cycles:'auto',
        cycleup:1000,
        cycledown:1000
    }).ready(function (fs, main) {
      fs.extract("ttrx-box.zip").then(function () {
        main(["TETRIX.BAT"]).then(function (ci) {
            window.ci = ci;
            ci.simulateKeyPress(68);
            ci.simulateKeyPress(79);
            ci.simulateKeyPress(9);
            setTimeout(function(){
                ci.simulateKeyPress(13);
            }, 1000);
        });
      });
    });
  </script>
  </body>
</html>
