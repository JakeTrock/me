<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Quake 1</title>
  <style type="text/css">
    .dosbox-container {
      width: 640px;
      height: 400px;
    }

    .dosbox-container>.dosbox-overlay {
      background: url(../img/QUAKE1.jpg);
      background-size: cover;
    }
  </style>
</head>

<body style="background-color:000000">
  <div>
    <canvas id="dosbox"></canvas>
  </div>
  <br />
  <button onclick="ci.fullscreen();" style="background: none; border: none;"><img src="../img/large.gif" /></button>
  <button
    onclick="ci.simulateKeyPress(67);ci.simulateKeyPress(13);ci.simulateKeyPress(81);ci.simulateKeyPress(85);ci.simulateKeyPress(9);ci.simulateKeyPress(13);">Press
    me
    to run quake after installing(please wait)</button><br>
  you can use the touch controller or your keyboard:<br>
  <div style="border: 2px solid white; width: 20%; padding: 10px;">
    <table style="width: 100%; border-collapse: collapse; text-align: center;">
      <tr>
        <!-- Empty cell for D-pad alignment -->
        <td style="width: 33%;"></td>
        <!-- Up button -->
        <td style="width: 33%;"><button onclick="ci.simulateKeyPress(38);">up</button></td>
        <!-- Empty cell for spacing -->
        <td style="width: 33%;"></td>
        <!-- Alt button -->
        <td><button onclick="ci.simulateKeyPress(18);">alt</button></td>
      </tr>
      <tr>
        <!-- Left button -->
        <td><button onclick="ci.simulateKeyPress(37);">left</button></td>
        <!-- Space button -->
        <td><button onclick="ci.simulateKeyPress(32);">space</button></td>
        <!-- Right button -->
        <td><button onclick="ci.simulateKeyPress(39);">right</button></td>
        <!-- slash switch button -->
        <td><button onclick="ci.simulateKeyPress(191);">switch weapon(/)</button></td>
      </tr>
      <tr>
        <!-- Empty cell for D-pad alignment -->
        <td></td>
        <!-- Down button -->
        <td><button onclick="ci.simulateKeyPress(40);">down</button></td>
        <!-- Empty cell for spacing -->
        <td><button onclick="ci.simulateKeyPress(13);">select(enter)</button></td>
        <!-- Control button -->
        <td><button onclick="ci.simulateKeyPress(17);">control</button></td>
      </tr>
    </table>
  </div>

  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      core: 'dynamic',
      cputype: 'auto',
      cycles: 'auto',
      cycleup: 1000,
      cycledown: 1000
    }).ready(function (fs, main) {
      fs.extract("quake1.zip").then(function () {
        main(["deice.exe"]).then(function (ci) {
          window.ci = ci;
          ci.simulateKeyPress(67);
          ci.simulateKeyPress(13);
          ci.simulateKeyPress(89);
          setTimeout(function () {
            ci.simulateKeyPress(9);
            ci.simulateKeyPress(13);
            setTimeout(function () {
              ci.simulateKeyPress(81);
              ci.simulateKeyPress(85);
              ci.simulateKeyPress(9);
              ci.simulateKeyPress(13);
            }, 300000);
          }, 5000);
        });
      });
    });
  </script>
</body>

</html>
